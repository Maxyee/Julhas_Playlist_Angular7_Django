<div class="container">
  <div class="jumbotron" style="padding:1rem 2rem;">
    <h1 style="text-align:center">Julhas Playlist Solver</h1>
  </div>

      <div style="background-color:#f8f9fa;">

            <div class="alert alert-dark" role="alert">
              <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" routerLink="/login">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/register">Register</a>
                </li>
              </ul>
            </div>

            <form name="form" (submit)="f.form.valid && onSubmit(f)" #f="ngForm" [mustMatch]="['password1', 'password2']" novalidate>

                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" required />
                        <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
                            <div *ngIf="username.errors.required">User Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
                        <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                            <div *ngIf="email.errors.required">Email is required</div>
                            <div *ngIf="email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input type="password1" class="form-control" name="password1" [(ngModel)]="model.password1" #password1="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password1.invalid }" required minlength="6" />
                        <div *ngIf="f.submitted && password1.invalid" class="invalid-feedback">
                            <div *ngIf="password1.errors.required">Password is required</div>
                            <div *ngIf="password1.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password2">Confirm Password</label>
                        <input type="password2" class="form-control" name="password2" [(ngModel)]="model.password2" #password2="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password2.invalid }" required />
                        <div *ngIf="f.submitted && password2.invalid" class="invalid-feedback">
                            <div *ngIf="password2.errors.required">Confirm Password is required</div>
                            <div *ngIf="password2.errors.mustMatch">Passwords must match</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
            </form>

      </div>

      <nav class="navbar navbar-light bg-light">
        <span class="navbar-text justify-content-end">
          Developed By Julhas
        </span>
      </nav>
</div>
